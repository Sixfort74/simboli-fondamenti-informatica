// Generazione quiz
let html = "";
let correctCount = 0;
let answered = 0;

questions.forEach((qz, i) => {
    const n = i + 1;
    html += `<div class="quiz">
        <div class="question">${n}. ${qz.q}</div>`;
    qz.o.forEach((opt, j) => {
        html += `<label><input type="radio" name="q${n}" value="${j}"> ${opt}</label>`;
    });
    html += `<button onclick="check(${i}, '${qz.a}', this)">Controlla</button>
             <div class="result" id="r${i}"></div></div>`;
});
document.getElementById("quizzes").innerHTML = html;

// Controllo risposta
function check(idx, correct, btn) {
    const sel = document.querySelector(`input[name="q${idx+1}"]:checked`);
    if (!sel) { alert("Scegli una risposta!"); return; }
    const val = sel.value;
    const div = document.getElementById("r"+idx);
    div.style.display = "block";
    btn.disabled = true;
    answered++;
    if (val === correct) {
        div.className = "result correct";
        div.innerHTML = "CORRETTO! ";
        correctCount++;
    } else {
        div.className = "result wrong";
        div.innerHTML = "SBAGLIATO. ";
    }
    div.innerHTML += `<div class="explanation">${questions[idx].e}</div>`;
    updateScore();
}

function updateScore() {
    document.getElementById("score").innerHTML = `Punteggio: ${correctCount} / ${answered} (Totale: 100)`;
    if (answered === 100) {
        const f = document.getElementById("finalResult");
        f.style.display = "block";
        let msg = `FINITO! ${correctCount}/100<br>`;
        if (correctCount >= 95) msg += "SEI UN MOSTRO!";
        else if (correctCount >= 85) msg += "30 E LODE SICURO!";
        else if (correctCount >= 70) msg += "Ottimo, ma rifai gli errori!";
        else msg += "Torna a studiare gli sbagli!";
        f.innerHTML = msg;
    }
}
